<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Night Club Entertainment Category Responsive Website Template | comingsoon </title>
  <link rel="stylesheet" href="assets/css/style-freedom.css">
  <link href="//fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>

<section class="w3l-error-page">
    <div class="covers-main">
        <div class="wrapper">
            <div class="d-gird">
                
                <div class="main-cover">
                    <h2>Next Upcoming Event</h2>
                    <div class="countdown">
                        <div class="countdown__days">
                            <div class="number"></div>
                            <span class>Days</span>
                        </div>
                        <div class="countdown__hours">
                            <div class="number"></div>
                            <span class>Hours</span>
                        </div>
                        <div class="countdown__minutes">
                            <div class="number"></div>
                            <span class>Minutes</span>
                        </div>
                        <div class="countdown__seconds">
                            <div class="number"></div>
                            <span class>Seconds</span>
                        </div>
                    </div>
                
                    <form action="#" method="post" class="comingsoon-form">
                        <input class="form-control" type="email" placeholder="Enter your email" aria-label="email" required="">
                        <button class="btn">Subscribe</button>
                    </form>
                    <p class="form-text">Stay tuned for something amazing</p>
                </div>
                <div class="buy-tick">
                <a href="login.html" class="back-button book">Book Now</a>
                <a href="index.html" class="back-button">Back to Home</a>
            </div>
            </div>
        </div>
    </div>
</section>

<script>
        (() => {
            // Specify the deadline date
            const deadlineDate = new Date('october 28, 2020 23:59:59').getTime();

            // Cache all countdown boxes into consts
            const countdownDays = document.querySelector('.countdown__days .number');
            const countdownHours = document.querySelector('.countdown__hours .number');
            const countdownMinutes = document.querySelector('.countdown__minutes .number');
            const countdownSeconds = document.querySelector('.countdown__seconds .number');

            // Update the count down every 1 second (1000 milliseconds)
            setInterval(() => {
                // Get current date and time
                const currentDate = new Date().getTime();

                // Calculate the distance between current date and time and the deadline date and time
                const distance = deadlineDate - currentDate;

                // Calculations the data for remaining days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Insert the result data into individual countdown boxes
                countdownDays.innerHTML = days;
                countdownHours.innerHTML = hours;
                countdownMinutes.innerHTML = minutes;
                countdownSeconds.innerHTML = seconds;
            }, 1000);
        })();
    </script>
